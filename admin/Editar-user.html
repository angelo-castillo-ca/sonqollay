<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Editar Usuario</h2>
        <form id="editar-usuario-form">
            <div class="form-group">
                <label for="apellido_paterno">Apellido Paterno</label>
                <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" required>
            </div>
            <div class="form-group">
                <label for="apellido_materno">Apellido Materno</label>
                <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="passwd">Contraseña</label>
                <input type="password" class="form-control" id="passwd" name="passwd" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" class="form-control" id="rol" name="rol" required>
            </div>
            <div class="form-group">
                <label for="creditos">Créditos</label>
                <input type="number" class="form-control" id="creditos" name="creditos" required>
            </div>
            <input type="hidden" id="usuario_id" name="id">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = 1; // Cambia esto por el ID del usuario que deseas editar
            fetch(`obtener_usuario.php?id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('apellido_paterno').value = data.apellido_paterno;
                    document.getElementById('apellido_materno').value = data.apellido_materno;
                    document.getElementById('correo').value = data.correo;
                    document.getElementById('passwd').value = data.passwd;
                    document.getElementById('rol').value = data.rol;
                    document.getElementById('creditos').value = data.creditos;
                    document.getElementById('usuario_id').value = data.id;
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('editar-usuario-form').addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData(this);

                fetch('editar_usuario.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    // Redirige a otra página o realiza alguna acción adicional
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
